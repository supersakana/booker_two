databases:
  - name: booker-two
    databaseName: booker-two
    user: booker-two

services:
  - type: web
    name: booker-two
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: booker-two
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
